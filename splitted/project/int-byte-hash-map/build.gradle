dependencies {
    compile project(':trove4j-hash-primitive-iterator')
    compile project(':trove4j-int-byte-hash')
    compile project(':trove4j-int-byte-map')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: int-byte-hash-map'
                }
            }
        }
    }
}
