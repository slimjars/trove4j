dependencies {
    compile project(':trove4j-hash-functions')
    compile project(':trove4j-object-char-map')
    compile project(':trove4j-object-hash-iterator')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: object-char-hash-map'
                }
            }
        }
    }
}
