dependencies {
    compile project(':trove4j-byte-list')
    compile project(':trove4j-unmodifiable-byte-collection')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: unmodifiable-byte-list'
                }
            }
        }
    }
}
