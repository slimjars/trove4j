dependencies {
    compile project(':trove4j-hashing-strategy')
    compile project(':trove4j-object-hash')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: custom-object-hash'
                }
            }
        }
    }
}
