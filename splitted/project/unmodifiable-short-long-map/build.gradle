dependencies {
    compile project(':trove4j-short-long-map')
    compile project(':trove4j-unmodifiable-long-collections')
    compile project(':trove4j-unmodifiable-short-sets')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: unmodifiable-short-long-map'
                }
            }
        }
    }
}
