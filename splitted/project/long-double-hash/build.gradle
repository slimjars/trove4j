dependencies {
    compile project(':trove4j-hash-functions')
    compile project(':trove4j-long-procedure')
    compile project(':trove4j-primitive-hash')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: long-double-hash'
                }
            }
        }
    }
}
