dependencies {
    compile project(':trove4j-hash-primitive-iterator')
    compile project(':trove4j-int-float-hash')
    compile project(':trove4j-int-float-map')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: int-float-hash-map'
                }
            }
        }
    }
}
