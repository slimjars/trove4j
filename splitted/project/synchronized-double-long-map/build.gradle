dependencies {
    compile project(':trove4j-double-long-map')
    compile project(':trove4j-synchronized-double-set')
    compile project(':trove4j-synchronized-long-collection')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: synchronized-double-long-map'
                }
            }
        }
    }
}
