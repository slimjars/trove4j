dependencies {
    compile project(':trove4j-hash-primitive-iterator')
    compile project(':trove4j-long-hash')
    compile project(':trove4j-long-object-map')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: long-object-hash-map'
                }
            }
        }
    }
}
