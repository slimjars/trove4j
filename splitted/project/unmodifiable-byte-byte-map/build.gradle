dependencies {
    compile project(':trove4j-byte-byte-map')
    compile project(':trove4j-unmodifiable-byte-collections')
    compile project(':trove4j-unmodifiable-byte-sets')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: unmodifiable-byte-byte-map'
                }
            }
        }
    }
}
