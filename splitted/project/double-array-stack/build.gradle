dependencies {
    compile project(':trove4j-double-array-list')
    compile project(':trove4j-double-stack')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: double-array-stack'
                }
            }
        }
    }
}
