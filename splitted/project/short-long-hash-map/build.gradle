dependencies {
    compile project(':trove4j-hash-primitive-iterator')
    compile project(':trove4j-short-long-hash')
    compile project(':trove4j-short-long-map')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: short-long-hash-map'
                }
            }
        }
    }
}
