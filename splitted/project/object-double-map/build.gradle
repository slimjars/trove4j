dependencies {
    compile project(':trove4j-double-collection')
    compile project(':trove4j-double-function')
    compile project(':trove4j-object-double-iterator')
    compile project(':trove4j-object-double-procedure')
    compile project(':trove4j-object-procedure')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: object-double-map'
                }
            }
        }
    }
}
