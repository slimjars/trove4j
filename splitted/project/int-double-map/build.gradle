dependencies {
    compile project(':trove4j-double-collection')
    compile project(':trove4j-double-function')
    compile project(':trove4j-int-double-iterator')
    compile project(':trove4j-int-double-procedure')
    compile project(':trove4j-int-set')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: int-double-map'
                }
            }
        }
    }
}
