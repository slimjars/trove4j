dependencies {
    compile project(':trove4j-custom-object-hash')
    compile project(':trove4j-hash-functions')
    compile project(':trove4j-object-byte-map')
    compile project(':trove4j-object-hash-iterator')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: object-byte-custom-hash-map'
                }
            }
        }
    }
}
