dependencies {
    compile project(':trove4j-constants')
    compile project(':trove4j-hash-functions')
    compile project(':trove4j-short-list')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: short-array-list'
                }
            }
        }
    }
}
