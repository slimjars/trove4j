dependencies {
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: version'
                }
            }
        }
    }
}

jar {
    manifest {
        attributes("Implementation-Title": "Trove",
                   "Implementation-Version": "slimjars-" + version)
    }
}
