dependencies {
    compile project(':trove4j-double-collection')
    compile project(':trove4j-double-function')
    compile project(':trove4j-short-double-iterator')
    compile project(':trove4j-short-double-procedure')
    compile project(':trove4j-short-set')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: short-double-map'
                }
            }
        }
    }
}
