dependencies {
    compile project(':trove4j-char-float-map')
    compile project(':trove4j-synchronized-char-set')
    compile project(':trove4j-synchronized-float-collection')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: synchronized-char-float-map'
                }
            }
        }
    }
}
