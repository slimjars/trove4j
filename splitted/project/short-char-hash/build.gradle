dependencies {
    compile project(':trove4j-hash-functions')
    compile project(':trove4j-primitive-hash')
    compile project(':trove4j-short-procedure')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: short-char-hash'
                }
            }
        }
    }
}
