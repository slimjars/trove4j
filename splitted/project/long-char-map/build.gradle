dependencies {
    compile project(':trove4j-char-collection')
    compile project(':trove4j-char-function')
    compile project(':trove4j-long-char-iterator')
    compile project(':trove4j-long-char-procedure')
    compile project(':trove4j-long-set')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: long-char-map'
                }
            }
        }
    }
}
