dependencies {
    compile project(':trove4j-char-collection')
    compile project(':trove4j-char-function')
    compile project(':trove4j-int-char-iterator')
    compile project(':trove4j-int-char-procedure')
    compile project(':trove4j-int-set')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.project {
                    name 'Trove4j Slim: int-char-map'
                }
            }
        }
    }
}
