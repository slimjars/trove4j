dependencies {
    compile project(':trove4j-byte-collection')
    compile project(':trove4j-byte-function')
    compile project(':trove4j-object-byte-iterator')
    compile project(':trove4j-object-byte-procedure')
    compile project(':trove4j-object-procedure')
}

afterEvaluate { project ->
